<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <script type="module" src="main.js"></script>
    <title>Notes</title>
</head>

<body>
    <header class="top-bar">
        <h1 class="top-bar__title">Notes</h1>
        <button id="new-note" class="button">New</button>
    </header>
    <div class="page-content">
        <div class="note-container">
            <!-- Note Card Example
            <div class="note-card">
                <div class="note-card__content">
                    <div class="note-card__title">Title</div>
                    <div class="note-card__body">Body</div>
                </div>
            </div>
            -->
        </div>
        <div class="note-editor hidden">
            <input type="text" placeholder="Untitled" class="note-editor__title">
            <textarea name="body" class="note-editor__body"></textarea>
            <div class="note-editor__actions">
                <button class="note-editor__delete button">Delete</button>
                <button class="note-editor__cancel button">Cancel</button>
                <button class="note-editor__submit button">Submit</button>
            </div>
        </div>
    </div>
</body>

</html>
