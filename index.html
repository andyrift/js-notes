<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <script type="module" src="main.js"></script>
    <title>Notes</title>
</head>

<body>
    <header class="top-bar">
        <div class="top-bar__title-container">
            <h1 class="top-bar__title">Notes</h1>
            <div class="top-bar__title-triangle"></div>
        </div>
        <div class="top-bar__container">
            <button id="new-note" class="button button_border">New</button>
        </div>
    </header>
    <div class="page-content">
        <div class="note-container">
            <!-- Note Card Example
            <div class="note-card">
                <div class="note-card__content">
                    <h1 class="note-card__title">Title</h1>
                    <div class="note-card__body">
                        <p class="note-card__text-body">Body</p>
                    </div>
                </div>
            </div>
            -->
        </div>
        <div class="note-editor hidden">
            <input type="text" placeholder="Untitled" class="note-editor__title">
            <textarea name="body" class="note-editor__body"></textarea>
            <div class="note-editor__actions">
                <button class="button button_full">Submit</button>
                <button class="button button_text button_margin_left">Delete</button>
                <button class="button button_border">Cancel</button>
            </div>
        </div>
    </div>
</body>

</html>
