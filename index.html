<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <script type="module" src="main.js"></script>
    <title>Notes</title>
</head>

<body>
    <header class="top-bar">
        <div class="top-bar__title-container">
            <h1 class="top-bar__title">Notes</h1>
            <div class="top-bar__title-triangle"></div>
        </div>
        <div class="top-bar__container">
            <button class="button button_border button_new-note">New</button>
            <button class="button button_border button_account">Account</button>
        </div>
    </header>
    <div class="page-content">
        <div class="signup hidden">
            <h1>
                Sign up
            </h1>
            <input type="text" placeholder="username" class="form__input">
            <input type="password" placeholder="password" class="form__input">
            <input type="password" placeholder="repeat password" class="form__input">
            <input type="password" placeholder="master password" class="form__input">
            <div class="signup__actions">
                <button class="button button_full button_submit">Submit</button>
                <button class="button button_border button_login">Log in</button>
            </div>
        </div>
        <div class="login hidden">
            <h1>
                Log in
            </h1>
            <input type="text" placeholder="username" class="form__input">
            <input type="password" placeholder="password" class="form__input">
            <div class="login__actions">
                <button class="button button_full button_submit">Submit</button>
                <button class="button button_border button_signup">Sign Up</button>
            </div>
        </div>
        <div class="account hidden">
            <h1>
                Account
            </h1>
            <div>uuid: </div>
            <div>username: </div>
            <div>registered: </div>
            <div class="actions">
                <button class="button button_full">Change password</button>
            </div>
        </div>
        <div class="note-container hidden">
            <!-- Note Card Example
            <div class="note-card">
                <div class="note-card__content">
                    <h1 class="note-card__title">Title</h1>
                    <div class="note-card__body">
                        <p class="note-card__text-body">Body</p>
                    </div>
                </div>
            </div>
            -->
        </div>
        <div class="note-editor hidden">
            <input type="text" placeholder="Untitled" class="note-editor__title">
            <textarea name="body" class="note-editor__body"></textarea>
            <div class="note-editor__actions">
                <button class="button button_full button_submit">Submit</button>
                <button class="button button_text button_margin_left button_delete">Delete</button>
                <button class="button button_border button_cancel">Cancel</button>
            </div>
        </div>
    </div>
</body>

</html>
