<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <script type="module" src="main.js"></script>
    <title>Notes</title>
</head>

<body>
    <header class="top-bar">
        <div class="top-bar__title-container">
            <h1 class="top-bar__title">Notes</h1>
            <div class="top-bar__title-triangle"></div>
        </div>
        <div class="top-bar__container">
            <button class="button button_border button_new-note">New</button>
            <button class="button button_border button_account">Account</button>
            <button class="button button_full button_login">Log in</button>
        </div>
    </header>
    <div class="page-content">
        <div class="view view_loading hidden">
            loading
        </div>
        <div class="view view_form view_signup hidden">
            <h1 class='view__title'>
                Sign up
            </h1>
            <form name="signup-form" action="" class="form">
                <label class="form__label">Username</label>
                <input type="text" name="username" class="form__input">
                <label class="form__label">Password</label>
                <input type="password" name="password" class="form__input">
                <label class="form__label">Repeat password</label>
                <input type="password" name="password-repeated" class="form__input">
                <label class="form__label">Master password</label>
                <input type="password" name="master-password" class="form__input">
            </form>
            <div class="view__actions">
                <button class="button button_full button_wide button_submit">Sign up</button>
            </div>
            <div>Already have an account? <span class="link link_login">Log in.</span></div>
        </div>
        <div class="view view_form view_login hidden">
            <h1 class='view__title'>
                Log in
            </h1>
            <form name="login-form" action="" class="form">
                <label class="form__label">Username</label>
                <input type="text" name="username" class="form__input">
                <label class="form__label">Password</label>
                <input type="password" name="password" class="form__input">
            </form>
            <div class="view__actions">
                <button class="button button_full button_wide button_submit">Log in</button>
            </div>
            <div>Don't have an account? <span class="link link_signup">Create an account.</span></div>
        </div>
        <div class="view view_small view_account hidden">
            <h1 class='view__title'>
                Account
            </h1>
            <div class="list">
                <div>uuid: </div>
                <div>username: </div>
                <div>registered: </div>
            </div>
            <div class="view__actions">
                <button class="button button_full button_password">Change password</button>
                <button class="button button_border button_logout">Log out</button>
            </div>
        </div>
        <div class="view view_note-container hidden">
            <!-- Note Card Example
            <div class="note-card">
                <div class="note-card__content">
                    <h1 class="note-card__title">Title</h1>
                    <div class="note-card__body">
                        <p class="note-card__text-body">Body</p>
                    </div>
                </div>
            </div>
            -->
        </div>
        <div class="view view_note-editor hidden">
            <div class="note-editor">
                <input type="text" placeholder="Untitled" class="note-editor__title">
                <textarea name="body" class="note-editor__body"></textarea>
                <div class="note-editor__actions">
                    <button class="button button_full button_submit">Submit</button>
                    <button class="button button_text button_margin_left button_delete">Delete</button>
                    <button class="button button_border button_cancel">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
